<html >

    <title>Applied Jobs</title>

    <div id="navBar">

        <a href="application.html">Application</a>
        <a href="appliedJobs.html">Applied Jobs</a>

    <div id="tab">
    <div id="sort_filter">
        
            <select id="nameSort" onchange="sortName()">
                <option value="">Sort By Name</option>
                <option value="Ascending">Ascending</option>
                <option value="Descending">Descending</option>
            </select>
       
        
            <select id="filterRole" onchange="filterJobs()">
                <option value="">Filter by Role</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Game Developer">Game Developer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Automotive Software">Automotive Software</option>
            </select>
       
        
            <select id="salarySort" onchange="sortSalary()">
                <option value="">Sort By Salary</option>
                <option value="Ascending">Ascending</option>
                <option value="Descending">Descending</option>
            </select>
       
    </div>
    <div id="tableBox">
        <table>
            <thead>
                <tr>
                    <th>
                        Company Name
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Role
                    </th>
                    <th>
                        Salary
                    </th>
                    
            
                </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
        </table>
    </div>
</div>
