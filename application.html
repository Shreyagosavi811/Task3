<html>
<head>
    
    <title>Job Application </title>
    <link rel="stylesheet" href="./application.css">
</head>
<body>
    
    
    <div id="navBar">
        <a href="Homepage.html">Home</a>
        <a href="search.html">Search</a>
        <a href="resume-upload.html">Resume</a>
        <a href="application.html">Applications</a>
        <a href="appliedJobs.html">Applied Jobs</a>   
    </div>
    
    <div id="inputBox">
        <form id="myForm">
            <h2>Application Form </h2>
            <p>Company Name</p>
            <input type="text" placeholder="Enter Company Name" id="companyName">
            <p>Name</p>
            <input type="text" placeholder="Enter Your Name" id="name">
            <p>Email</p>
            <input type="email" placeholder="Enter Your Email" id="email">
            <p>Role</p>
            <select id="selectBox">
                <option value="">Select Role</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Game Developer">Game Developer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Automotive Software">Automotive Software</option>
            </select>
            <p>Expected Salary</p>
            <input type="number" placeholder="Expected Salary" id="salary">
            <p>Upload Resume Document</p>
            <input type="file" id="resume" name="resume">
            <input type="submit" value="Add" id="submit">
        </form>
    </div>
       
    <script src="./application.js"></script>
</body>
</html>
